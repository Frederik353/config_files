#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{.UserName}}@{{.HostName}} in {{ .PWD }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'os'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'
    foreground = '#fff'
    background = '#003543'
    template = ' {{ if .WSL }}WSL at {{ end }}{{.Icon}}'

    [blocks.segments.properties]
      windows = 'Óò™ '

  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'
    foreground = '#003544'
    background = '#0087D8'
    template = ' Óóø {{ .Path }} '

    [blocks.segments.properties]
      folder_separator_icon = '/'
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'
    foreground = '#193549'
    background = '#d2ff5e'
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}#ff9248{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f26d50{{ end }}', '{{ if gt .Ahead 0 }}#89d1dc{{ end }}', '{{ if gt .Behind 0 }}#f17c37{{ end }}']
    template = ' {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} Ó≠ã {{ .StashCount }}{{ end }} '

    [blocks.segments.properties]
      fetch_stash_count = true
      fetch_status = true
      fetch_upstream_icon = true

  [[blocks.segments]]
    type = 'time'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'
    foreground = '#fff'
    background = '#003543'
    template = '<#fff> ÓôÅ </>{{ .CurrentDate | date .Format }} '

  [[blocks.segments]]
    type = 'executiontime'
    style = 'diamond'
    foreground = '#ffffff'
    background = '#83769c'
    trailing_diamond = 'ÓÇ¥'
    template = ' ÓÆ¢ {{ .FormattedMs }}‚†Ä'

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'root'
    style = 'plain'
    foreground = '#fff'
    template = ' ‚ö° '

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground = '#f1184c'
    template = 'ü¶Ñ '
